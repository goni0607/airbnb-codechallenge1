{% extends "base.html" %}

{% block page_title %}
  Person Detail
{% endblock page_title %}


{% block page_content %}
  <h2>{{ person.name}}</h2>

  <ul>
    <li>Kind: {{ person.kind }}</li>
  </ul>

  <div>
    <a href="{% url "people:edit" person.pk %}">Edit Person</a>
    <a href="{% url "people:list" %}">Go to the People List</a>
  </div>
{% endblock page_content %}
