<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span>{{ error }}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include "./book_input.html" with field=field %}
    {% endfor %}

    <button>{{ cta }}</button>
</form>
